<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Order Form</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input id="name" name="name" type="text" placeholder="enter name" class="input-medium" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="Address">Address</label>
            <div class="controls">
                <input id="Address" name="Address" type="text" placeholder="enter address" class="input-medium" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input id="email" name="email" type="password" placeholder="enter e-mail address" class="input-medium" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="phone">Phone Number</label>
            <div class="controls">
                <input id="phone" name="phone" type="text" placeholder="enter phone number" class="input-medium" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input id="password" name="password" type="password" placeholder="enter password" class="input-medium" required="">

            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="control-group">
            <label class="control-label" for="checkbox">Please Choose</label>
            <div class="controls">
                <label class="checkbox" for="checkbox-0">
                    <input type="checkbox" name="checkbox" id="checkbox-0" value="Billing same as Shipping?">
                    Billing same as Shipping?
                </label>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="button-submit"></label>
            <div class="controls">
                <button id="button-submit" name="button-submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
