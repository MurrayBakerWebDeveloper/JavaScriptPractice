<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="form-horizontal" id="myForm">

    <fieldset>

        <!-- Form Name -->
        <h3 id="title">Sandwich Order Form</h3>

        <!-- Multiple Radios (inline) -->
        <hr>
        <div class="control-group">
            <label class="control-label">Sandwich Size</label>
            <div class="controls">
                <label class="radio inline" for="length-0">
                    <input type="radio" name="length" id="length-0" value="6 Inch" checked="checked">
                    6 Inch
                </label>
                <label class="radio inline" for="length-1">
                    <input type="radio" name="length" id="length-1" value="12 Inch">
                    12 Inch
                </label>
            </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <hr>
        <div class="control-group">
            <label class="control-label">Choose Bread</label>
            <div class="controls">
                <label class="radio inline" for="bread-0">
                    <input type="radio" name="bread" id="bread-0" value="Whole Wheat" checked="checked">
                    Whole Wheat
                </label>
                <label class="radio inline" for="bread-1">
                    <input type="radio" name="bread" id="bread-1" value="Sourdough">
                    Sourdough
                </label>
                <label class="radio inline" for="bread-2">
                    <input type="radio" name="bread" id="bread-2" value="Baguette">
                    Baguette
                </label>
                <label class="radio inline" for="bread-3">
                    <input type="radio" name="bread" id="bread-3" value="Pretzel Bun">
                    Pretzel Bun
                </label>
            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <hr>
        <div class="control-group">
            <label class="control-label">Choose Veggies</label>
            <div class="controls">
                <label class="checkbox" for="veggies-0">
                    <input type="checkbox" name="veggies" id="veggies-0" value="Cucumbers">
                    Cucumbers
                </label>
                <label class="checkbox" for="veggies-1">
                    <input type="checkbox" name="veggies" id="veggies-1" value="Green Bell Peppers">
                    Green Bell Peppers
                </label>
                <label class="checkbox" for="veggies-2">
                    <input type="checkbox" name="veggies" id="veggies-2" value="Lettuce">
                    Lettuce
                </label>
                <label class="checkbox" for="veggies-3">
                    <input type="checkbox" name="veggies" id="veggies-3" value="Red Onions">
                    Red Onions
                </label>
                <label class="checkbox" for="veggies-4">
                    <input type="checkbox" name="veggies" id="veggies-4" value="Spinach">
                    Spinach
                </label>
                <label class="checkbox" for="veggies-5">
                    <input type="checkbox" name="veggies" id="veggies-5" value="Tomatoes">
                    Tomatoes
                </label>
            </div>
        </div>

        <!-- Multiple Radios -->
        <hr>
        <div class="control-group">
            <label class="control-label">Choose Cheese</label>
            <div class="controls">
                <label class="radio" for="cheeses-0">
                    <input type="radio" name="cheeses" id="cheeses-0" value="Feta" checked="checked">
                    Feta
                </label>
                <label class="radio" for="cheeses-1">
                    <input type="radio" name="cheeses" id="cheeses-1" value="Mozzarella">
                    Mozzarella
                </label>
                <label class="radio" for="cheeses-2">
                    <input type="radio" name="cheeses" id="cheeses-2" value="Cheddar">
                    Cheddar
                </label>
                <label class="radio" for="cheeses-3">
                    <input type="radio" name="cheeses" id="cheeses-3" value="Pepperjack">
                    Pepperjack
                </label>
                <label class="radio" for="cheeses-4">
                    <input type="radio" name="cheeses" id="cheeses-4" value="Provolone">
                    Provolone
                </label>
                <label class="radio" for="cheeses-5">
                    <input type="radio" name="cheeses" id="cheeses-5" value="Swiss">
                    Swiss
                </label>
            </div>
        </div>

        <!-- Multiple Checkboxes (inline) -->
        <hr>
        <div class="control-group">
            <label class="control-label">Choose Upgrades</label>
            <div class="controls">
                <label class="checkbox inline" for="upcharges-0">
                    <input type="checkbox" name="upcharges" id="upcharges-0" value="Avocado">
                    Avocado
                </label>
                <label class="checkbox inline" for="upcharges-1">
                    <input type="checkbox" name="upcharges" id="upcharges-1" value="Proscuttio">
                    Proscuttio
                </label>
                <label class="checkbox inline" for="upcharges-2">
                    <input type="checkbox" name="upcharges" id="upcharges-2" value="Bacon">
                    Bacon
                </label>
                <label class="checkbox inline" for="upcharges-3">
                    <input type="checkbox" name="upcharges" id="upcharges-3" value="Sliced Egg">
                    Sliced Egg
                </label>
            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <hr>
        <div class="control-group">
            <label class="control-label">Choose Meats</label>
            <div class="controls">
                <label class="checkbox" for="meats-0">
                    <input type="checkbox" name="meats" id="meats-0" value="Roast Beef">
                    Roast Beef
                </label>
                <label class="checkbox" for="meats-1">
                    <input type="checkbox" name="meats" id="meats-1" value="Turkey">
                    Turkey
                </label>
                <label class="checkbox" for="meats-2">
                    <input type="checkbox" name="meats" id="meats-2" value="Chicken">
                    Chicken
                </label>
                <label class="checkbox" for="meats-3">
                    <input type="checkbox" name="meats" id="meats-3" value="Pastrami">
                    Pastrami
                </label>
                <label class="checkbox" for="meats-4">
                    <input type="checkbox" name="meats" id="meats-4" value="Ham">
                    Ham
                </label>
                <label class="checkbox" for="meats-5">
                    <input type="checkbox" name="meats" id="meats-5" value="Smoked Turkey">
                    Smoked Turkey
                </label>
                <label class="checkbox" for="meats-6">
                    <input type="checkbox" name="meats" id="meats-6" value="Bologna">
                    Bologna
                </label>
            </div>
        </div>

        <!-- Button (Double) -->
        <hr>
        <div class="control-group">
            <label class="control-label" for="order"></label>
            <div class="controls">
                <button id="order" name="order" class="btn btn-success">Place Order</button>
                <button id="clear" name="clear" class="btn btn-danger">Clear Form</button>
            </div>
        </div>

    </fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="sandwich.js"></script>
</body>
</html>
